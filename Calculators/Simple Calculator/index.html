<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title >Calculator</title>

	
</head>
<body>
	<div class="container">
	
		<h1 style="Color:blue"><br>Calculator</h1>
		<div class="calculator"> 
		
		<input type="text" name="screen" id="screen">
		
		<table>
		<tr> 
		<td><button>(</button></td>
		<td><button>)</button></td>
		<td><button>C</button></td>
		<td><button>log</button></td>
		<td><button>/</button></td>
		</tr>
		<tr> 
		<td><button>7</button></td>
		<td><button>8</button></td>
		<td><button>9</button></td>
		<td><button type="button" value="sin" onclick="sin()">sin</button></td>
		<td><button>*</button></td>
		</tr>
		<tr> 
		<td><button>4</button></td>
		<td><button>5</button></td>
		<td><button>6</button></td>
		<td><button>cos</button></td>
		<td><button>-</button></td>
		</tr>
		<tr> 
		<td><button>1</button></td>
		<td><button>2</button></td>
		<td><button>3</button></td>
		<td><button>tan</button></td>
		<td><button>+</button></td>
		</tr>
		<tr> 
		<td><button>0</button></td>
		<td><button>.</button></td>
		<td><button>%</button></td>
		<td><button>sqrt</button></td>
		<td><button>=</button></td>
		</tr>
		</table>
	
		</div>
	</div>
</body>
<script src="index.js" onload="sin()"></script>

</html>
